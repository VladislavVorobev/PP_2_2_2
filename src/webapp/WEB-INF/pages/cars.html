<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cars List</title>
</head>

<body>

<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">id</td>
        <td th:utext="${car.series}">model</td>
        <td th:utext="${car.year}">number</td>
    </tr>
</table>

</body>

</html>
